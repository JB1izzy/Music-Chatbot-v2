<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Music Tech Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="website-container">
        <h1>OCR Music Tech Chatbot</h1>
        <div id="phone">
            <div id="screen">
                <div id="chat-container"> 
                    <div id="chat-box"></div>
                    <div id="input-container">
                        <input type="text" id="user-input" placeholder="Ask about OCR Music Tech..." oninput="showSuggestions()">
                        <div id="suggestions"></div> <!-- Auto-suggestions -->
                        <button id="send-btn">Send</button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
